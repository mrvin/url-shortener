<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои ссылки - URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">URL Shortener</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Привет, <span id="username-display"></span>!
                </span>
                <a class="nav-link" href="index.html">Главная</a>
                <a class="nav-link" href="#" onclick="authManager.logout()">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Мои сокращенные ссылки</h2>
            <a href="index.html" class="btn btn-primary">Создать новую</a>
        </div>

        <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
        </div>

        <div id="urls-container" style="display: none;">
            <div id="empty-message" class="alert alert-info" style="display: none;">
                У вас пока нет сокращенных ссылок. <a href="index.html">Создайте первую!</a>
            </div>
            
            <div id="urls-list"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
